<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Register</title>
</head>
<body>
    <div class="register-container">
        
        <form class="register-form">
            <h1>REGISTER FORM</h1>
            <input type="text" name="fname" class="Fname" placeholder="First Name">
            <input type="text" name="lname" class="Lname" placeholder="Last Name">
            <input type="text" name="Username" class="Username" placeholder="Username">
            <input type="text" name="email" class="email" placeholder="E-mail">
            <input type="" name="password" class="password" placeholder="Password">
            <input type="" name="password" class="password" placeholder="Confirm Password">
            <select>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <button>REGISTER</button>
            <p class="no-account-text">Already have an account?<span> </span><a href="./Login.html" class="registerlink">Login Now</a></a></p>
        </form>
    </div>
</body>
</html>
